name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: docs-site/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            docs-site/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('docs-site/package-lock.json') }}-${{ hashFiles('docs-site/**/*.ts', 'docs-site/**/*.tsx', 'docs-site/**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('docs-site/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        working-directory: docs-site
        run: npm ci

      - name: Build docs
        working-directory: docs-site
        env:
          NEXT_PUBLIC_BASE_PATH: /airflow-unfactor
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
